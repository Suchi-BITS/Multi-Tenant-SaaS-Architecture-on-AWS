name: Deploy Multi-Tenant SaaS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infrastructure/terraform
      
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: infrastructure/terraform
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: infrastructure/terraform
      
      - name: Python Lint
        run: |
          pip install pylint
          find application/lambda-functions -name "*.py" | xargs pylint || true
      
      - name: Security Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform
          framework: terraform
          soft_fail: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest boto3 moto
      
      - name: Run unit tests
        run: |
          pytest tests/ -v

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Deploy Infrastructure
        run: |
          cd infrastructure/terraform
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform apply -auto-approve \
            -var="environment=dev" \
            -var="admin_email=${{ secrets.ADMIN_EMAIL }}"
      
      - name: Build Lambda Functions
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh --environment dev --skip-terraform
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      
      - name: Run Integration Tests
        run: |
          chmod +x scripts/test-apis.sh
          ./scripts/test-apis.sh --api-url ${{ secrets.DEV_API_URL }}

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Plan
        run: |
          cd infrastructure/terraform
          terraform init
          terraform workspace select prod || terraform workspace new prod
          terraform plan \
            -var="environment=prod" \
            -var="admin_email=${{ secrets.ADMIN_EMAIL }}" \
            -out=tfplan
      
      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: team-leads
          minimum-approvals: 2
      
      - name: Deploy Infrastructure
        run: |
          cd infrastructure/terraform
          terraform apply tfplan
      
      - name: Build and Deploy Application
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh --environment prod --skip-terraform
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      
      - name: Run Smoke Tests
        run: |
          chmod +x scripts/test-apis.sh
          ./scripts/test-apis.sh --api-url ${{ secrets.PROD_API_URL }}
      
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
